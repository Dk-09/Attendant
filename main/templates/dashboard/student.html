{% extends 'base.html' %}

{% block title %} Record {% endblock %}

{% block mark_student %}
active has-sub
{% endblock %}

{% block content %}

<table>
    <thead>
	<tr>
	   <th scope="col">Roll number</th>
	   <th scope="col">Name</th>
	   <th scope="col">Enrollment number</th>
	   <th scope="col">Delete</th>
        </tr>
    </thead>

    <tbody>
	{% for item in items %}
	<form method="POST" action="{{ url_for('delete_student', ids=item.id, name=item.name) }}">
	    <tr>
	        <td>{{ item.roll_no }}</td>
	        <td>{{ item.name }}</td>
	        <td>{{ item.enroll_no }}</td>
	        <td>
		    <button class="btn btn-outline btn-danger">delete</button>
		</td>
	    </tr>
    </tbody>
	</form>
	{% endfor %}
</table>

{% endblock %}
