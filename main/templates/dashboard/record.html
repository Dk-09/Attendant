{% extends 'base.html' %}

{% block title %} Record {% endblock %}

{% block mark_record %}
active has-sub
{% endblock %}

{% block content %}
<table>			
	<thead>
		<tr>
			<th scope="col">Record</th>					
		</tr>
	</thead>

	<tbody>
		{% for file in files %}
		<tr>						
			<td><a id="color" href="{{ url_for('show_file', fname=file) }}">{{ file }}</a></td>		
		</tr>						
	</tbody>
		{% endfor %}			
</table>
{% endblock %}
